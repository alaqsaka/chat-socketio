<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion-style Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex flex-col">
  <div id="users-list" class="bg-white shadow-sm p-4 text-gray-700 font-semibold sticky top-0 z-10">
    Online Users:
  </div>
  <ul id="messages" class="flex-grow overflow-y-auto p-4 space-y-4 bg-gray-100"></ul>
  <form id="form" class="bg-white border-t border-gray-200 p-4 sticky bottom-0">
    <div class="flex space-x-4">
      <input id="input" class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Type your message..." autocomplete="off" />
      <button type="submit" class="px-6 py-2 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
        Send
      </button>
      <button id="toggle-btn" type="button" class="px-6 py-2 bg-red-500 text-white font-medium rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors">
        Disconnect
      </button>
    </div>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    let counter = 0;
    let isOddMessage = true;
    const socket = io({
      auth: {
        serverOffset: 0
      },
      ackTimeout: 10000,
      retries: 3,
    });

    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const usersList = document.getElementById('users-list');
    const toggleButton = document.getElementById('toggle-btn');

    socket.on('typing', ({ user, isTyping }) => {
      typingIndicator.textContent = isTyping ? `${user} is typing...` : '';
    })

    socket.on('users', (users) => {
      usersList.innerHTML = `Online Users: ${users.length}`;
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        const clientOffset = `${socket.id}-${counter++}`;
        socket.emit('chat message', input.value, clientOffset);
        input.value = '';
      }
    });

    socket.on('chat message', (msg, serverOffset, timestamp) => {
      const item = document.createElement('li');
      item.className = isOddMessage
        ? 'bg-blue-50 rounded-lg shadow p-4'
        : 'bg-green-50 rounded-lg shadow p-4';
      item.innerHTML = `
        <p class="text-gray-800">${msg}</p>
      `;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
      socket.auth.serverOffset = serverOffset;
      isOddMessage = !isOddMessage;
    });

    toggleButton.addEventListener('click', (e) => {
      e.preventDefault();
      if (socket.connected) {
        toggleButton.innerText = 'Connect';
        toggleButton.classList.remove('bg-red-500', 'hover:bg-red-600');
        toggleButton.classList.add('bg-green-500', 'hover:bg-green-600');
        socket.disconnect();
      } else {
        toggleButton.innerText = 'Disconnect';
        toggleButton.classList.remove('bg-green-500', 'hover:bg-green-600');
        toggleButton.classList.add('bg-red-500', 'hover:bg-red-600');
        socket.connect();
      }
    });
  </script>
</body>
</html>
